<ion-view view-title="weather">
<ion-content>
 <div class="list">
   <div class="item">Current conditions:
   {{weather.weather[0].main}}</div>
   <div class="item">humidity:{{weather.mian.humidity}}%</div>
   <div class="item">Current Temperature:
   {{weather.main.temp}}&deg;</div>
   <div class="item">Today's High:
   {{weather.main.temp_max}}</div>
   <div class="item">Today's Low:
   {{weather.main.temp_min}}</div>
   <div class="item">Wind:
   {{weather.wind.speed}}mph,{{weather.wind.deg}}</div>
 </div>
</ion-content>
</ion-view>
